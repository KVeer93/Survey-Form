<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
        <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            
            if (name === '' || email === '') {
                alert('Name and email are required!');
                return false;
            }
            
            // Additional validation logic can be added here
            
            return true;
        }
    </script>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form to help us improve our services.</p>
      <form id="survey-form" action="https://formspree.io/f/xldrrzgo" method="post">
        <div class="form-group">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="age" min="1" max="120" placeholder="Enter your age">
        </div>
        <div class="form-group">
            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" name="role">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>Would you recommend our service?</p>
            <div class="radio-group">
                <input type="radio" id="definitely" name="recommend" value="definitely">
                <label for="definitely">Definitely</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe">Maybe</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="not-sure" name="recommend" value="not-sure">
                <label for="not-sure">Not sure</label>
            </div>
        </div>
        <div class="form-group">
            <p>What would you like to see improved? (Check all that apply)</p>
            <div class="radio-group">
                <input type="checkbox" id="front-end" name="improvement" value="front-end">
                <label for="front-end">Front-end Projects</label><br>
            </div>
            <div class="radio-group">
                <input type="checkbox" id="back-end" name="improvement" value="back-end">
                <label for="back-end">Back-end Projects</label><br>
            </div>
            <div class="radio-group">
                <input type="checkbox" id="data-viz" name="improvement" value="data-viz">
                <label for="data-viz">Data Visualization</label>
            </div>
        </div>
        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
